<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nuera</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="side-bar">
                <img src="assets/sidebar-simple.svg" alt="sidebar" class="icon">
            </div>
            <div class="new-chat">
                <img src="assets/note-pencil.svg" alt="new-chat" class="icon">
            </div>
            <div class="nav-title">
                <span>Nuera</span>
            </div>
            <button class="mode" aria-label="Toggle dark mode">
                <img src="assets/moon.svg" alt="Dark mode" class="icon">
            </button>
        </div>
        <div class="hero-section">
            <div class="hero-text">
                <span>Hey there!</span>
                <span>How can your deskmate help today?</span>
            </div>
            <div class="hero-input">
                <div class="input-container">
                    <textarea class="input" placeholder="Need help? Just say it!" rows="1"></textarea>
                    <button class="icon-button microphone" aria-label="Voice input">
                        <img src="assets/microphone.svg" alt="Microphone">
                    </button>
                    <button class="icon-button send" aria-label="Send message">
                        <img src="assets/send.svg" alt="Send">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
